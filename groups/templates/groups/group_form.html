{% extends "groups/group_base.html" %}
{% load bootstrap3 %}

{% block group_content %}

<h4>Create New Group</h4>

<form  action="{% url 'groups:create' %}" method="POST" id="groupForm">
  {% csrf_token %}
  {% bootstrap_form form %}
  <button type="submit" name="" value="Create" class="mu-send-msg-btn">Create</button>
</form>

{% endblock %}
