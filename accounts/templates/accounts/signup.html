{% extends "base.html" %}
{% load bootstrap3 %}
{% block content %}


<div class="container">
  <h1 style="color: black;">Register</h1>
  <form  method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" name="" class="btn btn-primary" value="Register">
    <br>
    <p>If Already Registered, <a href="{% url 'accounts:login' %}">Login</a></p>
  </form>
</div>
{% endblock %}
