{% extends "base.html" %}
{% load bootstrap3 %}
{% block content %}


<div class="container">
  <h1>Login</h1>
  <form  method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" name="" class="btn btn-primary" value="Login">
    <br>
    <p>If not Registered, <a href="{% url 'accounts:signup' %}">Register Here</a></p>
  </form>
</div>
{% endblock %}
